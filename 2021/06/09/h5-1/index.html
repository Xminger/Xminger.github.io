span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 判断设备类型</span></span><br><span class="line"><span class="keyword">let</span> judgeDeviceType = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> ua = <span class="built_in">window</span>.navigator.userAgent.toLocaleLowerCase();</span><br><span class="line">    <span class="keyword">let</span> isIOS = <span class="regexp">/iphone|ipad|ipod/</span>.test(ua);</span><br><span class="line">    <span class="keyword">let</span> isAndroid = <span class="regexp">/android/</span>.test(ua);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">        isIOS: isIOS,</span><br><span class="line">        isAndroid: isAndroid</span><br><span class="line">    &#125;</span><br><span class="line">&#125;()</span><br><span class="line"></span><br><span class="line"><span class="comment">// 监听输入框的软键盘弹起和收起事件</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">listenKeybord</span>(<span class="params">$input</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (judgeDeviceType.isIOS) &#123;</span><br><span class="line">        <span class="comment">// IOS 键盘弹起：IOS 和 Android 输入框获取焦点键盘弹起</span></span><br><span class="line">        $input.addEventListener(<span class="string">'focus'</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">'IOS 键盘弹起啦！'</span>);</span><br><span class="line">            <span class="comment">// IOS 键盘弹起后操作</span></span><br><span class="line">        &#125;, <span class="literal">false</span>)</span><br><span class="line"></span><br><span class="line">        <span class="comment">// IOS 键盘收起：IOS 点击输入框以外区域或点击收起按钮，输入框都会失去焦点，键盘会收起，</span></span><br><span class="line">        $input.addEventListener(<span class="string">'blur'</span>, () =&gt; &#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">'IOS 键盘收起啦！'</span>);</span><br><span class="line">            <span class="comment">// IOS 键盘收起后操作</span></span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Andriod 键盘收起：Andriod 键盘弹起或收起页面高度会发生变化，以此为依据获知键盘收起</span></span><br><span class="line">    <span class="keyword">if</span> (judgeDeviceType.isAndroid) &#123;</span><br><span class="line">        <span class="keyword">let</span> originHeight = <span class="built_in">document</span>.documentElement.clientHeight || <span class="built_in">document</span>.body.clientHeight;</span><br><span class="line"></span><br><span class="line">        <span class="built_in">window</span>.addEventListener(<span class="string">'resize'</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">let</span> resizeHeight = <span class="built_in">document</span>.documentElement.clientHeight || <span class="built_in">document</span>.body.clientHeight;</span><br><span class="line">            <span class="keyword">if</span> (originHeight &lt; resizeHeight) &#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">'Android 键盘收起啦！'</span>);</span><br><span class="line">                <span class="comment">// Android 键盘收起后操作</span></span><br><span class="line">                <span class="comment">// 修复小米浏览器下，输入框依旧被输入法遮挡问题</span></span><br><span class="line">                <span class="keyword">if</span> (judgeDeviceType.isMiuiBrowser) &#123;</span><br><span class="line">                    <span class="built_in">document</span>.body.style.marginBottom = <span class="string">'0px'</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">'Android 键盘弹起啦！'</span>);</span><br><span class="line">                <span class="comment">// Android 键盘弹起后操作</span></span><br><span class="line">                <span class="comment">// 修复小米浏览器下，输入框依旧被输入法遮挡问题</span></span><br><span class="line">                <span class="keyword">if</span> (judgeDeviceType.isMiuiBrowser) &#123;</span><br><span class="line">                    <span class="built_in">document</span>.body.style.marginBottom = <span class="string">'40px'</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            originHeight = resizeHeight;</span><br><span class="line">        &#125;, <span class="literal">false</span>)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> $inputs = <span class="built_in">document</span>.querySelectorAll(<span class="string">'.input'</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; $inputs.length; i++) &#123;</span><br><span class="line">    listenKeybord($inputs[i]);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="弹起软键盘始终让输入框滚动到可视区"><a href="#弹起软键盘始终让输入框滚动到可视区" class="headerlink" title="弹起软键盘始终让输入框滚动到可视区"></a>弹起软键盘始终让输入框滚动到可视区</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 获取到焦点元素滚动到可视区</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">activeElementScrollIntoView</span>(<span class="params">activeElement, delay</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> editable = activeElement.getAttribute(<span class="string">'contenteditable'</span>)</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 输入框、textarea或富文本获取焦点后没有将该元素滚动到可视区</span></span><br><span class="line">  <span class="keyword">if</span> (activeElement.tagName == <span class="string">'INPUT'</span> || activeElement.tagName == <span class="string">'TEXTAREA'</span> || editable === <span class="string">''</span> || editable) &#123;</span><br><span class="line">    setTimeout(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">      activeElement.scrollIntoView();</span><br><span class="line">    &#125;, delay)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// ---------</span></span><br><span class="line"><span class="comment">// Android 键盘弹起后操作</span></span><br><span class="line">activeElementScrollIntoView($input, <span class="number">1000</span>);</span><br></pre></td></tr></table></figure>
