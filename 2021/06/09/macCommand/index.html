<h2 id="三、定时关机"><a href="#三、定时关机" class="headerlink" title="三、定时关机"></a>三、定时关机</h2><blockquote>

</blockquote>
<blockquote>
<p>晚上8点关机<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo shutdown -h 20:00</span><br></pre></td></tr></table></figure></p>
</blockquote>
<blockquote>
<p>设定时间为2012年7月12日15：00分关机<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo shutdown -h 1207121500</span><br></pre></td></tr></table></figure></p>
</blockquote>
<blockquote>
<p>设定时间为2014年7月11日15：00分重启<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo shutdown -r 1407111500</span><br></pre></td></tr></table></figure></p>
</blockquote>
